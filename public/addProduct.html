<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă produs nou</title>

    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/addProduct.css">

</head>
<body>

    <img src="../img/loader.gif" class="loader" alt="">

    <div class="fereastra-alerta">
        <img src="img/error.png" class="imagine-alerta" alt="">
        <p class="mesaj-alerta"></p>
    </div>

    <img src="/img/logo.png" class="logo" alt="">

    <div class="dialogs">
        <input type="text" id="nume-produs" placeholder="Introduceți numele produsului">
        <input type="text" id="scurta-descriere" placeholder="Descrierea pe scurt a produsului">
        <textarea id="descriere-completa" placeholder="Detaliile complete despre produs"></textarea>

        <!-- Imaginile produselor -->
        <div class="imagini-produse">
            <div class="imagini"><p class="text">Imagini</p></div>
            <div class="incarcare-poze">
                <!-- upload inputs -->
                <p class="text"><img src="../img/camera.png" alt="">Încarcă imagini</p>
                <div class="catalog-imagini">
                    <input type="file" class="fileupload" id="prima-imagine" hidden>
                    <label for="prima-imagine" class="incarcare-imagine"></label>
                    <input type="file" class="fileupload" id="aDoua-imagine" hidden>
                    <label for="aDoua-imagine" class="incarcare-imagine"></label>
                    <input type="file" class="fileupload" id="aTreia-imagine" hidden>
                    <label for="aTreia-imagine" class="incarcare-imagine"></label>
                    <input type="file" class="fileupload" id="aPatra-imagine" hidden>
                    <label for="aPatra-imagine" class="incarcare-imagine"></label>
                </div>
            </div>
            <div class="marimi">
                <p class="text">Mărimi</p>
                <div class="marimi-disp">
                    <input type="checkbox" class="casuta-marime" id="xs" value="xs">
                    <input type="checkbox" class="casuta-marime" id="s" value="s">
                    <input type="checkbox" class="casuta-marime" id="m" value="m">
                    <input type="checkbox" class="casuta-marime" id="l" value="l">
                    <input type="checkbox" class="casuta-marime" id="xl" value="xl">
                    <input type="checkbox" class="casuta-marime" id="xxl" value="xxl">
                    <input type="checkbox" class="casuta-marime" id="xxxl" value="xxxl">
                </div>
            </div>
        </div>

        <div class="pret-produs">
            <input type="number" id="pret-inital" placeholder="Preț inițal">
            <input type="number" id="discount" placeholder="Reducere">
            <input type="number" id="pret-final" placeholder="Preț final">
        </div>

        <input type="number" id="stoc" min="20" placeholder="Produse in stoc (min 50)">

        <textarea id="tags" placeholder="Intoduceți categoria produsului (Tricouri, Pantaloni, Înălțăminte, etc)"></textarea>

        <input type="checkbox" class="checkbox" id="tac" checked>
        <label for="tac">Sunt de acord cu termenii și conditiile</label>

        <div class="butoane">
            <button class="btn" id="butonAdauga">Adaugă produs</button>
            <button class="btn" id="butonSalvareDrft">Salveaza produsul ca șablon</button>
        </div>
    </div>

    <script src="../js/token.js"></script>
    <script src="../js/addProduct.js"></script>
    
</body>
</html>
