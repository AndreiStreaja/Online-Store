<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeză un cont</title>

    <link rel="stylesheet" href="css/signup.css">

</head>
<body>
    
    <img src="img/loader.gif" class="loader" alt="">

    <div class="fereastra-alerta">
        <img src="img/error.png" class="imagine-alerta" alt="">
        <p class="mesaj-alerta">Error</p>
    </div>

    <div class="container">
        <img src="img/logo.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="Nume">
            <input type="email" autocomplete="off" id="email" placeholder="Email">
            <input type="password" autocomplete="off" id="parola" placeholder="Parolă">
            <input type="text" autocomplete="off" id="numar-tel" placeholder="Număr de telefon">
            <input type="checkbox" checked class="checkbox" id="termeni-conditii">
            <label for="termeni-conditii">Sunt de acord cu <a href="">termenii și condițiile</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="newslatter">
            <label for="newslatter">Rămai la curent cu noile tendințe</a></label>
            <button class="buton-trimitere-date">Sign in</button>
        </div>
        <a href="/login" class="link">Loghaeză-te</a>
    </div>

    <script src="js/token.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
