<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produs</title>
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/product.css">
    
</head>
<body>

    <nav class="navbar"></nav>

    <section class="detalii-produs">
        <div class="slider-imagini">
            <div class="imagini-produs">
                <img src="" class="active" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
        <div class="detalii">
            <h2 class="producator-produs"></h2>
            <p class="scurta-descriere-produs"></p>
            <span class="pret-produs"></span>
            <span class="pret-inital-produs"></span>
            <span class="reducere-produs"></span>

            <p class="alegere-marimi">Alege marimea</p>

            <input type="radio" name="size" value="xs" hidden id="marimea-xs">
            <label for="marimea-xs" class="buton-marime-produs">xs</label>
            <input type="radio" name="size" value="s" hidden id="marimea-s">
            <label for="marimea-s" class="buton-marime-produs">s</label>
            <input type="radio" name="size" value="m" hidden id="marimea-m">
            <label for="marimea-m" class="buton-marime-produs">m</label>
            <input type="radio" name="size" value="l" hidden id="marimea-l">
            <label for="marimea-l" class="buton-marime-produs">l</label>
            <input type="radio" name="size" value="xl" hidden id="marimea-xl">
            <label for="marimea-xl" class="buton-marime-produs">xl</label>
            <input type="radio" name="size" value="xxl" hidden id="marimea-xxl">
            <label for="marimea-xxl" class="buton-marime-produs">xxl</label>
            <input type="radio" name="size" value="xxxl" hidden id="marimea-xxxl">
            <label for="marimea-xxxl" class="buton-marime-produs">xxxl</label>

            <div class="butoane-cos-wishlist">
                <button class="btn cos-cumparaturi">Adaugă în coș</button>
                <button class="btn wishlist">Adauga în wishlist</button>
            </div>
        </div>
    </section>

    <section class="rubrica-detalii">
        <h2 class="rubrica">Descriere</h2>
        <p class="des"></p>
    </section>

    <section class="container-pt-slider-produse"></section>
    
    <footer></footer>

    <script src="../js/nav.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/product.js"></script>
    
</body>
</html>
