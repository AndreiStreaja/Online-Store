<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/contactUs.css">

        <title>Contactează-ne</title>
    </head>

    <body>

        <main>
            <div class="title">Contactează-ne</div>
            <div class="title-info">Vom reveni cu un răspuns imediat</div>

            <form action="" method="" class="form">
                <div class="input-group">
                    <input type="text" name="first_name" id="first-name" placeholder="Nume">
                    <label for="first-name">Nume</label>
                </div>
                
                <div class="input-group">
                    <input type="text" name="last_name" id="last-name" placeholder="Prenume">
                    <label for="last-name">Prenume</label>
                </div>

                <div class="input-group">
                    <input type="email" name="e-mail" id="e-mail" placeholder="e-mail">
                    <label for="e-mail">e-mail</label>
                </div>

                <div class="textarea-group">
                    <textarea name="message" id="message" rows="5" placeholder="Mesaj"></textarea>
                    <label for="message">Mesajul tău</label>
                </div>

                <div class="button-div">
                    <button type="submit">Trimite</button>
                </div>

                <div class="button1">Întoarce-te la <a href="index.html">PAGINA PRINCIPALĂ</a> </div>
            </form>
        </main>



    </body>
</html>
